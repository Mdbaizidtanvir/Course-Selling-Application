{% extends 'base.html' %}
{% block title %}Edit Module | LMS{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-3xl mx-auto">
        
        <!-- Heading -->
        <h2 class="text-3xl font-bold text-gray-900 mb-2">
            Edit Module
        </h2>
        <p class="text-gray-600 mb-6">
            Editing <span class="font-semibold text-indigo-600">"{{ module.title }}"</span>
        </p>

        {% if error %}
        <p class="text-red-600 mb-4">{{ error }}</p>
        {% endif %}

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Module Title -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input 
                    type="text" 
                    name="title" 
                    value="{{ module.title }}" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                           focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
            </div>

            <!-- Order -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Order</label>
                <input 
                    type="number" 
                    name="order" 
                    value="{{ module.order }}" 
                    min="1" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                           focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
            </div>

            <!-- Available After Days -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Available After Days (Drip Content)
                </label>
                <input 
                    type="number" 
                    name="available_after_days" 
                    value="{{ module.available_after_days }}" 
                    min="0" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                           focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-between">
                <button 
                    type="submit" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 
                           rounded-lg shadow-md transition font-semibold">
                    üíæ Save Changes
                </button>
                <a href="{% url 'instructor_edit_course' module.course.id %}" 
                   class="text-indigo-600 hover:text-indigo-800 font-medium transition">
                    ‚Üê Back to Course
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
