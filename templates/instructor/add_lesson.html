{% extends 'base.html' %}
{% block title %}Add Lesson | LMS{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-3xl mx-auto">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">
            Add Lesson
        </h2>
        <p class="text-gray-600 mb-6">
            Add a new lesson to <span class="font-semibold text-indigo-600">"{{ module.title }}"</span>
        </p>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Title -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Lesson Title</label>
                <input 
                    type="text" 
                    name="title" 
                    placeholder="Enter lesson title" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
            </div>

            <!-- Video URL -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Video URL</label>
                <input 
                    type="url" 
                    name="video_url" 
                    placeholder="https://example.com/video" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
            </div>

            <!-- Notes -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea 
                    name="notes" 
                    rows="4" 
                    placeholder="Add any notes for this lesson..." 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                ></textarea>
            </div>

            <!-- Available After Days -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Available After Days</label>
                <input 
                    type="number" 
                    name="available_after_days" 
                    value="0" 
                    min="0"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
            </div>

            <!-- Buttons -->
            <div class="flex items-center justify-between">
                <button 
                    type="submit" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-lg shadow-md transition font-semibold">
                    + Add Lesson
                </button>
                <a href="{% url 'edit_module' module.id %}" 
                   class="text-indigo-600 hover:text-indigo-800 font-medium transition">
                    ‚Üê Back to Module
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
