{% extends 'base.html' %}
{% block title %}Add Module | LMS{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <!-- Card Container -->
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl mx-auto">
        
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-gray-900 mb-2">
            Add Module
        </h1>
        <p class="text-gray-600 mb-6">
            Add a new module to <span class="font-semibold text-indigo-600">{{ course.title }}</span>
        </p>

        <!-- Error Message -->
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
            {{ error }}
        </div>
        {% endif %}

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Title -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input 
                    type="text" 
                    name="title" 
                    placeholder="Enter module title" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                    required
                />
            </div>

            <!-- Order -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Order</label>
                <input 
                    type="number" 
                    name="order" 
                    value="1" 
                    min="1" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
            </div>

            <!-- Available After Days -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Available After Days (Drip Content)</label>
                <input 
                    type="number" 
                    name="available_after_days" 
                    value="0" 
                    min="0" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button 
                    type="submit" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-lg shadow-md transition font-semibold">
                    + Add Module
                </button>
                <a href="{% url 'instructor_edit_course' course.id %}" 
                   class="text-indigo-600 hover:text-indigo-800 font-medium transition">
                    ‚Üê Back to Course
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
