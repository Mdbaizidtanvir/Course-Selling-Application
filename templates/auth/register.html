{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create an Account</h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div>
        <label class="block mb-1 font-medium text-gray-700">Username</label>
        {{ form.username }}
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        {{ form.email }}
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Role</label>
        <div class="flex space-x-4">
          {% for choice in form.is_instructor %}
            <label class="flex items-center space-x-2">
              {{ choice.tag }}
              <span class="text-gray-700">{{ choice.choice_label }}</span>
            </label>
          {% endfor %}
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Password</label>
        {{ form.password1 }}
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Confirm Password</label>
        {{ form.password2 }}
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition">
        Register
      </button>
    </form>
  </div>
</div>
{% endblock %}
